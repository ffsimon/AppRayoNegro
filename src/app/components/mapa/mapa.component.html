<div id="map"></div>
<br>
<ion-col size="6" style="color: white;font-size: 12px;" *ngIf="geocoderResult !== null">
  <ion-row>
    <ion-col size="12">
    <span>Nombre del establecimiento: </span>  <span>{{ nombreEstablecimiento }}</span>
    </ion-col>
    <ion-col size="12">
      <span>Calle: </span> <span>{{ geocoderResult.thoroughfare }}</span>
    </ion-col>
    <ion-col size="12">
      <span>Municipio / Alcald√≠a: </span> <span> {{ geocoderResult.administrativeArea }}</span>
    </ion-col>
    <ion-col size="12">
      <span>CP: </span> <span>{{ geocoderResult.postalCode }}</span>
    </ion-col>
  </ion-row>
</ion-col>
